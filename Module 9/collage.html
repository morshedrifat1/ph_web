<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>collage</title>
    <link rel="stylesheet" href="css/collage.css">
</head>
<body>
    <h2>My picture collage</h2>
    <section>
        <div class="row">
            <img src="img/A.jpg" alt="">
        </div> 
        
        <div class="row">
            <div>
                <img src="img/B.jpg" alt="">
            </div>
            
            <div>
                <img src="img/C.jpg" alt="">
            </div>

            <div class="var-coll">
                <img src="img/D.jpg" alt="">
                <img src="img/E.jpg" alt="">
            </div>
        </div>

        <div class="row">
            <div>
                <img src="img/F.jpg" alt="">
            </div>
            <div class="sq-coll">
                <img src="img/G.jpg" alt="">
                <img src="img/G.jpg" alt="">
                <img src="img/G.jpg" alt="">
                <img src="img/G.jpg" alt="">
            </div>
            <div>
                <img src="img/H.jpg" alt="">
            </div>
        </div>
    </section>

</body>
</html>
