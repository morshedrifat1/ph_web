<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="sec-text">My secret info</h1>
    <input placeholder="write-delete" type="text" id="input-delete" />
    <button disabled id="btn-delete">Delete</button>

    <script>
      document
        .getElementById("input-delete")
        .addEventListener("keyup", function () {
          const text = event.target.value;
          const btnDelete = document.getElementById("btn-delete");
          if (text == "delete") {
            btnDelete.removeAttribute("disabled");
            const sText = document.getElementById("sec-text");
            btnDelete.addEventListener("click", function () {
                sText.style.display = "none";
              btnDelete.setAttribute("disabled", true);
            });
          } else {
            console.log("something else");
            btnDelete.setAttribute("disabled", true);
          }
        });
    </script>
  </body>
</html>
