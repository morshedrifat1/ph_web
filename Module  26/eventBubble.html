<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>event bubble</title>
    <style>
      body {
        border: 2px solid red;
        margin: 10px;
        padding: 10px;
      }
      section {
        border: 2px solid green;
        margin: 10px;
        padding: 10px;
      }
      ul {
        border: 2px solid purple;
        margin: 10px;
        padding: 10px;
      }
      li {
        border: 2px solid blueviolet;
        margin: 10px;
        padding: 10px;
      }
    </style>
  </head>
  <body id="body">
    <h1>Explore Event Bubble</h1>
    <section id="section-container">
      <h3>List of things</h3>
      <ol id="item-list">
        <li id="item-1">Lorem, ipsum.</li>
        <li id="item-2">Asperiores, tenetur.</li>
        <li id="item-3">Enim, expedita.</li>
        <li id="item-4">Consequuntur, magni!</li>
        <li id="item-5">Nesciunt, asperiores?</li>
        <li id="item-6">Excepturi, possimus?</li>
      </ol>
    </section>










    <script>

      // list item 2 click handler
      const item2 = document.getElementById("item-2");
      item2.addEventListener("click", function (event) {
        console.log("item2 clicked");
        // event.stopPropagation();
        // event.stopImmediatePropagation();
      });

      //ol click handler
      const olList = document.getElementById("item-list");
      olList.addEventListener("click", function () {
        console.log(event.target);
      });

      //section click handler
      const section = document.getElementById("section-container");
      section.addEventListener("click", function () {
        console.log("section clicked");
      });

      //body click handler
      const mainBody = document.getElementById("body");
      mainBody.addEventListener("click", function () {
        console.log("body clicked");
      });

    </script>
  </body>
</html>
