<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Delegate</title>
</head>
<body>
    
    <h1>Explore the concept of event delegate</h1>

    <ol id="item-list">
        <li class="item">My Awsome Item - 1</li>
        <li class="item">My Awsome Item - 2</li>
        <li class="item">My Awsome Item - 3</li>
        <li class="item">My Awsome Item - 4</li>
        <li class="item">My Awsome Item - 5</li>
        <li class="item">My Awsome Item - 6</li>
    </ol>
    <button id="btn-add-item">Add new item</button>

    <script>
        // const items = document.getElementsByClassName('item');
        // for(const item of items){
        //     item.addEventListener('click',function(event){
        //         // console.log(event.target.parentNode);
        //         event.target.parentNode.removeChild(event.target)
        //     })
        // }


        const olMain = document.getElementById('item-list');
        olMain.addEventListener('click',function(){
            console.log(event.target);
            event.target.parentNode.removeChild(event.target)
        })

        //add a new item
        const addItemBtn = document.getElementById('btn-add-item');

        addItemBtn.addEventListener('click',function(){
            
            const ol = document.getElementById('item-list');

            //new item

            const li = document.createElement('li');
            li.classList.add('item');
            li.innerText=('New Item add');

            // add the item 

            ol.appendChild(li)
        })

    </script>
</body>
</html>
